<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Payment Form</title>
    <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
            <!-- Bootstrap core CSS -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
            <!-- Material Design Bootstrap -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
            <!-- JQuery -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
            <script src = "creditcard.js"></script>
    <style>
            #img1 {
                margin-right:0%;
                              
                width:40%;
                height:110%;
            }
            #img2 {
                margin-right:30%;
                              
                width:10%;
                height:90%;
            }
    </style>

    <script>
    function testCreditCard () {
  myCardNo = document.getElementById('CardNumber').value;
  myCardType = document.getElementById('CardType').value;
  if (checkCreditCard (myCardNo,myCardType)) {
    alert ("Credit card has a valid format")
  } 
  else {alert (ccErrors[ccErrorNo])};
}
    </script>

</head>
<body>
    <h2 style="margin-left:15%;margin-top:2%;">Checkout</h2>
    <form>

        
              <!-- Credit Card Payment Form - START -->

<div class="container">
        <div class="row">
            <div class="col-xs-10 col-md-8 col-md-offset-8">
                <form role="form">
                        <div class="row">
                                <div class="col-md-7 ">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="input" class="form-control" required  />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-7 ">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" required  />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-7 ">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" required  />
                                            </div>
                                        </div>
                                    </div>
                    
                        <div class="row">
                            <h3 class="text-center">Payment Details</h3>
                            
                        </div>
                    
                    
                    
                    
                            
                            <div class="row">
                                <div class="col-md-12 mb-2 ">
                                    <!--<label class="control-label pull-left">Select </label>-->
                                    <span class="gateway-radio"><input type="radio" class="radio-inline" name="gateway" value="master"><label>Master</label></span>
                                    <span class="gateway-radio"><input type="radio" class="radio-inline" name="gateway" value="visa"><label>Visa</label></span>
                                    <span class="gateway-radio"><input type="radio" class="radio-inline" name="gateway" value="american"><label>American Express</label></span>
                                    <span class="gateway-radio"><input type="radio" class="radio-inline" name="gateway" value="discover"><label>Discover</label></span>
                                   
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col-md-12 mb-3">
                                    <img class="img-responsive cc-img" id="img1" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                                    <img class="img-responsive cc-img"  id="img2" src="dis.jpg">
                            </div>
                            </div>
                        
                            <div class="row">
                                    <div class="col-md-7 mb-2">
                                        <div class="form-group">
                                            <label>Card Number</label>
                                            <input type="text" class="form-control" id="CardNumber"required  />
                                        </div>
                                    </div>
                                </div>
                                
    
                            <div class="row">
                                <div class="col-md-2 mb-1">
                                    <div class="form-group">
                                        <label>Expiration</label>
                                            <select class="form-control">
                                                    <option>01</option>
                                                    <option>02</option>
                                                    <option>03</option>
                                                    <option>04</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-2 mb-2">
                                        <div class="form-group">
                                            <label>Year</label>
                                                <select class="form-control">
                                                        <option>2019</option>
                                                        <option>2020</option>
                                                        <option>2021</option>
                                                        <option>2022</option>
                                                        <option>2023</option>
                                                        <option>2024</option>
                                                        <option>2025</option>
                                                </select>
                                        </div>
                                    </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-group">
                                        <label>Security Code</label>
                                        <input type="tel" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            
                       
                    
                   
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-warning btn-lg btn-block" type="submit" onclick="testCreditCard();">Process payment</button>
                            </div>
                        </div>
                    
                </form>
                
            </div>
        </div>
    </div>
    <!-- Credit Card Payment Form - END -->
    
    
            </div>
          </div>
        </div>
       
      
    </form>
    </body>
    </html>
